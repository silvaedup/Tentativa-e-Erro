<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/main.css">

    <title>RiseFinance</title>
</head>

<body>
    <section class="hero">
        <div class="container">
            <header>
                <div class="logo">
                    <img src="./src/assets/logo.svg" alt="Logo RiseFinance">
                </div>
                <div class="menu">
                    <img src="./src/assets/menu.svg" alt="Menu">
                </div>
            </header>

            <div class="hero--content">
                <div class="hero--content__text">
                    <h1>
                        <span>Scale Fintech</span> Safe And Secure
                    </h1>
                    <p>
                        Ship your fintech products to your customers with fast and reliable processes. Secure and highly customizable. Rise Finance is the best partner for you if you want to scale your finance products worldwide.
                    </p>

                </div>
                <div class="hero--content__image">
                    <img src="./src/assets/card.png" alt="Hero Image">
                </div>

            </div>

            <div class="hero--logo">
                <img src="./src/assets/logo1.svg" alt="Logo 1">
                <img src="./src/assets/logo2.svg" alt="Logo 2">
                <img src="./src/assets/logo3.svg" alt="Logo 3">
                <img src="./src/assets/logo4.svg" alt="Logo 4">
            </div>


        </div>
    </section>

</body>

</html>
